---
- name: tao vlan
  hosts: all
  gather_facts: no

  tasks: 
    - name: Create vlan
      ios_vlan:
        vlan_id: "{{ item.number}}"
        name: "{{ item.name}}"
        state: present
      with_items:
        - { number: 100, name: "VLAN100" }
        - { number: 101, name: "VLAN101" }
        - { number: 102, name: "VLAN102" }

    - name: Show vlan
      ios_commmand:
        commands:
          - show vlan
      register: show_vlan

    - debug: var=show_vlan.stdout_lines

    - name: Delete vlan